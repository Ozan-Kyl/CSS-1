<!----------------------------------------------------------------- INLINE - INTERNAL - EXTERNAL CSS KULLANIMI  -------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kodluyoruz.css">
</head>
<body>
   
    <!-- Inline CSS -> Etiket içerisinde CSS kullanımı. -->
   
    <h1 style="color: red; ">Kodluyoruz CSS</h1>
    <p style="color: chocolate; ">Lorem, ipsum dolor.</p>
    <p style="color: blueviolet;">Lorem ipsum dolor sit.</p>

    <!-- Internal CSS -> Head içinde style etiketinde yazılır. -->
    
    <h1>Kodluyoruz</h1>
    <h2>CSS</h2>
    <p >Lorem ipsum dolor sit.</p>
    <p >Lorem ipsum dolor sit amet.</p>

    <!-- External CSS -> Head içinde link belirtilerek yazılır. -->

    <h1>Kodluyoruz</h1>
    <h2>CSS</h2>
    <p >Lorem ipsum dolor sit.</p>
    <p >Lorem ipsum dolor sit amet.</p>

</body>
</html>
